<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>STARBUCKS COFFEE SHOP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="header">
      <header class="nav-bar header--container">
        <a href="#"
          ><img src="img/logo.png" alt="starbucks logo" class="logo"
        /></a>
        <nav class="main-nav">
          <ul class="main-nav-list">
            <li><a class="nav-link" href="#">Home</a></li>
            <li><a class="nav-link" href="#">About</a></li>
            <li><a class="nav-link" href="#">Contact</a></li>
            <li><a class="nav-link nav-cta" href="#">Menu</a></li>
          </ul>
        </nav>
      </header>
    </section>
    <main>
      <section class="content">
        <div class="container grid grid--2--cols">
          <div class="textbox">
            <h2>It's not just Coffee <br />It's <span>Starbucks</span></h2>
            <p>
              Coffeeology: Espresso yourself. So many blends, so little time.
              Take life one sip at a time, and stay grounded. Better latte than
              never. Take time to smell the cover.
            </p>
            <a class="learn" href="index.html">Learn More</a>
          </div>
          <div class="imgbox">
            <img src="/img/img1.png" alt="Coffee" class="coffee-img" />
          </div>
          <div class="main-thumb">
            <ul class="thumb">
              <li><img src="img/thumb1.png" alt="" /></li>
              <li><img src="img/thumb2.png" alt="" /></li>
              <li><img src="img/thumb3.png" alt="" /></li>
            </ul>
          </div>
          <div class="main-media">
            <ul class="media">
              <li><img src="img/facebook.png" alt="facebook" /></li>
              <li><img src="img/instagram.png" alt="instagram" /></li>
              <li><img src="img/twitter.png" alt="twitter" /></li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
